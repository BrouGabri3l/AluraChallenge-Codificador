<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03afb30928.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
    <main>
        <textarea name="text" placeholder="Digite seu Texto"></textarea>
        <span> <i class="fa-solid fa-circle-info"></i> Apenas letras minúsculas e sem acento</span>
        <div>  
            <button class="color">
                Criptografar
            </button>
            <button>
                Descriptografar
            </button>
        </div>
    </main>
    <aside>
        
        <img src="img/svgviewer-output.svg" alt="">
        <div class="text">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
    </aside>
    </div>

</body>
